<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Dashboard</title>

  <link rel="manifest" href="manifest.webmanifest">

</head>

<body>
  <script src="./main.js"></script> <!-- !!!must come first in the body!!! -->


  <yad-app-drawer-layout id="app" page-names='["home", "kitchen", "music"]'>
    <div slot="home__menu"><iron-icon icon="home"></iron-icon>Home</div>
    <div slot="kitchen__menu">Kitchen</div>
    <div slot="music__menu">Music</div>

    <div slot="home__headerTitle">Home</div>
    <div slot="kitchen__headerTitle">Kitchen</div>
    <div slot="music__headerTitle">Music</div>

    <div slot="home">
      <div class="yad-groups">

        <div class="yad-group-container yad-group-card">
          <div class="yad-group-rows">

            <div class="yad-group-row">
              <yad-switch id="switch1">Lamp</yad-switch>
            </div>
            <div class="yad-group-row">
              <yad-switch id="switch2" decouple>Switch with decoupled state - wait after press</yad-switch>
            </div>
            <div class="yad-group-row">
              <yad-text-widget id="temperatureText">Temperature:</yad-text-widget>
            </div>
            <div class="yad-group-row">
              I am just normal text
            </div>

          </div>
        </div>

        <div class="yad-group-container yad-group-card">
          <div class="yad-group-rows">

            <div class="yad-group-row">
              <yad-paper-button id="paperButton1">Button</yad-paper-button>
              <yad-paper-button id="paperButton2">Pres Me</yad-paper-button>
            </div>
            <div class="yad-group-row">
              <yad-toggle-icon-button id="toggleButton" style="" icon-on="av:play-arrow" icon-off="av:pause" icon-color-on="green" icon-color-off="black" ></yad-toggle-icon-button>
            </div>

          </div>
        </div>

      </div>
    </div>



    <div slot="kitchen">
      This is another page
    </div>

    <div slot="music">
      Also another page.
    </div>

  </yad-app-drawer-layout>

</body>
</html>
