<script type="text/javascript">
  RED.nodes.registerType('yad-text-widget', {
    category: 'YAD Component Dashboard',
    color: '#2196F3',
    defaults: {
      yad: {
        value: "",
        required: true,
        type: "yad-configuration"
      },
      elementID: {
        value: "",
        required: true
      },
      defaultText: {
        value: "",
        required: false
      },
      name: {
        value: ""
      }
    },
    inputs: 1,
    outputs: 0,
    icon: "hash.png",
    label: function() {
      return this.name || this.elementID;
    },
    paletteLabel: 'text'
  });
</script>

<script type="text/x-red" data-template-name="yad-text-widget">
  <div class="form-row">
    <label for="node-input-yad"><i class="fa fa-globe"></i> YAD Configuration</label>
    <input type="text" id="node-input-yad">
  </div>
  <div class="form-row">
    <label for="node-input-elementID"><i class="icon-tag"></i> Element ID</label>
    <input type="text" id="node-input-elementID" placeholder="Element ID">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Default text</label>
    <input type="text" id="node-input-defaultText" placeholder="">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="yad-text-widget">
  <p>Text widget for YAD</p>
</script>
